name: Build IPTV Playlist

on:
  # 1️⃣ Jalan otomatis jika ada perubahan di repo
  push:
    branches:
      - main
    paths:
      - "epg/**"
      - "m3u/**"
      - "scripts/**"

  # 2️⃣ Jalan otomatis setiap 6 jam
  schedule:
    - cron: "0 */6 * * *"

  # 3️⃣ Bisa dijalankan manual
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repo
        uses: actions/checkout@v4

      - name: Setup Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.11"

      - name: Build playlist
        run: python scripts/build_all.py

      - name: Commit output if changed
        run: |
          git config --global user.name "github-actions"
          git config --global user.email "actions@github.com"

          git add output/live_all.m3u

          if git diff --cached --quiet; then
            echo "No changes to commit"
          else
            git commit -m "Auto update IPTV playlist"
            git push
          fi
